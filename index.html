<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button class="back-button">Back</button>
        <h2 class="title">Topics</h2>
        <select class="topic-select">
            <option>Select the topic</option>
            <option>Topic 1</option>
            <option>Topic 2</option>
            <option>Topic 3</option>
        </select>
        <input type="text" class="title-input" placeholder="Enter Title">
        <textarea class="message-input" placeholder="Enter Message"></textarea>
        <button class="send-button">
            <span class="send-text">SEND</span>
            <img src="bell-icon.png" class="bell-icon" alt="Bell Icon">
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
